
<div class="container">
<div class="card" style="width: 35rem;">
    
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let per of personas">
        <th scope="row">{{per.id}}</th>
        <td>{{per.nombre}}</td>
        <td>{{per.apellido}}</td>

        </tr>
    </tbody>
</table>
</div>
</div>
